  <body>
    <div class="container">
      <!-- Stream video via webcam -->
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <h1 class="text-center">Data Uji</h1>
          <video class="text-center" id="video" playsinline autoplay></video>
        </div>
      </div>

      <!-- Trigger canvas web API -->
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <button class="btn btn-primary" onclick="start_snapping()">
            Capture
          </button>
          <button class="btn btn-warning" onclick="stop_snapping()">
            Stop
          </button>
          <div id="hasil"></div>
        </div>
      </div>
      <hr />

      <!-- Webcam video snapshot -->
      <!-- RGB - Grayscale - Threshold -->
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Hasil 1</h1>
        </div>
        <div class="col-md-4">
          <h3 class="text-center">RGB</h3>
          <canvas id="imgRGB" width="80" height="60"></canvas>
        </div>
        <div class="col-md-4">
          <h3 class="text-center">Grayscale</h3>
          <canvas id="imgGrayscale" width="80" height="60"></canvas>
        </div>
        <div class="col-md-4">
          <h3 class="text-center">Threshold</h3>
          <canvas id="imgThreshold" width="80" height="60"></canvas>
        </div>
      </div>
      <hr />

      <!-- RGB - HSV - Threshold (Dalam satu canvas) -->
